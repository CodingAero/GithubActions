name: Daily Commit

on:
  schedule:
    # - cron: '0 0 * * *'  # Every day at midnight UTC
    - cron: '*/1 * * * *'  # Runs every 7-8 min

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Create file and commit
      run: |
        FILE="commit_number.md"
        if [ ! -f "$FILE" ]; then
          echo "Creating a file" > "$FILE"
          echo "commit number: 1" >> "$FILE"
        else
          CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
          if [ -z "$CURRENT_COUNT" ]; then
            CURRENT_COUNT=0
          fi
          NEXT_COUNT=$((CURRENT_COUNT + 1))
          sed -i "/commit number: /c\commit number: $NEXT_COUNT" "$FILE"
        fi
        git config --global user.name "CodingAero"
        git config --global user.email "smithaero12@gmail.com"
        git add "$FILE"
        git commit -m "Keeping this repo updated"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/CodingAero/ProjectGreen.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
